<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragment/head :: commonHead('Login - GGDeals')"></head>
<link rel="stylesheet" th:href="@{/assets/compiled/css/auth.css}">

<body>
<script th:src="@{/assets/static/js/initTheme.js}"></script>
<div id="auth">
    <div class="row h-100">
        <div class="col-lg-5 col-12">
            <div id="auth-left">
                <div class="auth-logo">
                    <a th:href="@{/}">
                        <img th:src="@{/assets/compiled/svg/logo.svg}" alt="Logo">
                    </a>
                </div>
                <h1 class="auth-title">Iniciar Sesión</h1>
                <p class="auth-subtitle mb-5">Inicia sesión con tus credenciales.</p>

                <!-- Acción del formulario: /api/admin/login -->
                <form th:action="@{/api/admin/login}" method="post">
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="text" class="form-control form-control-xl" placeholder="Email" name="emailUsername" required>
                        <div class="form-control-icon">
                            <i class="bi bi-envelope"></i>
                        </div>
                    </div>
                    <div class="form-group position-relative has-icon-left mb-4">
                        <input type="password" class="form-control form-control-xl" placeholder="Contraseña" name="password" required>
                        <div class="form-control-icon">
                            <i class="bi bi-shield-lock"></i>
                        </div>
                    </div>
                    <div class="form-check form-check-lg d-flex align-items-end">
                        <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label text-gray-600" for="flexCheckDefault">
                            Mantenerme conectado
                        </label>
                    </div>
                    <button class="btn btn-primary btn-block btn-lg shadow-lg mt-5" type="submit">Iniciar Sesión</button>
                </form>

                <div class="text-center mt-5 text-lg fs-4">
                    <p class="text-gray-600">¿No tienes una cuenta?
                        <a th:href="@{/api/admin/register}" class="font-bold">Registrarse</a>
                    </p>
                    <p><a class="font-bold" th:href="@{/forgot-password}">¿Olvidaste tu contraseña?</a></p>
                </div>
            </div>
        </div>

        <div class="col-lg-7 d-none d-lg-block">
            <div id="auth-right">
                <!-- Fondo de imagen definido en CSS -->
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script th:src="@{/assets/static/js/components/dark.js}"></script>
<script th:src="@{/assets/extensions/perfect-scrollbar/perfect-scrollbar.min.js}"></script>
<script th:src="@{/assets/compiled/js/app.js}"></script>
</body>

</html>
